
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href=""/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--css-->
    <link rel="stylesheet" type="text/css" href=css/bootstrap.min.css>
    
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!-- Compiled and minified CSS -->
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  </head>
  
  
  <body>
<header class="bg">
  
 
<div class="container">
  
  <div class="row">


<div class="login-wrap">
  
  <div class="login-html">
     <div class="details">
       <h2>Senior Care</h2>
     </div>
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
              <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
              <div class="group">
          <a href="senior.html"><input type="submit" class="button" value="Sign In"></a>
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
           <div class="group">
          <label for="pass" class="label">Fullname</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
          <div class="group">
          <label for="pass" class="label">Phone Number</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
            <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input id="pass" type="text" class="input">
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> I'm a Senior</label>
        </div>
          <div class="group">
          <input id="check2" type="checkbox" class="check2">
          <label for="check2"><span class="icon2"></span> I'm a Senior Provider</label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Create Account">
        </div>
                      </div>
    </div>
  </div>
</div>
    
  </div>
</div>
</header> 

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
